<div class="table-responsive">
    <div class="search-container">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Search Bug here" autocomplete="off" (keyup)="filterBugData($event)">  
      </mat-form-field>
    </div>
  
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
        <td style="width: 180px;" mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="priority">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deadline">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Deadline </th>
          <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
    </table>
    <mat-paginator #paginator
    [length]="100"
    [pageSize]="25"
    [pageSizeOptions]="[2,5, 10, 25, 100]"
    >
  </mat-paginator>
  
  </div>
