<div class="table-responsive">
    <div class="search-container">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Search Project here" autocomplete="off" (keyup)="filterProjectData($event)">  
      </mat-form-field>
    </div>
  
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="summary">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
    </table>
    <mat-paginator #paginator 
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[2,5, 10, 25, 100]"
    >
  </mat-paginator>
  
  </div>
